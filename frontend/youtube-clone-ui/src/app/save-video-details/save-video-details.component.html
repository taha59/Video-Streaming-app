<div fxLayout = "row wrap">

    <div fxFlex = "20%"> Welcome </div>
    <div fxFlex = "30%">
        <div class="mat-title">Add Video Metadata</div>

        <form [formGroup]="saveVideoDetailsForm">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput [formControl]="title" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput [formControl]="description" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Video Status</mat-label>
                <mat-select [formControl] = "videoStatus">
                    <mat-option value="PUBLIC">PUBLIC</mat-option>
                    <mat-option value="PRIVATE">PRIVATE</mat-option>
                    <mat-option value="UNLISTED">UNLISTED</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="example-chip-list">
                <mat-label>Tags</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter tags">
                  @for (tag of tags; track tag) {
                    <mat-chip-row
                      (removed)="remove(tag)"
                      [editable]="true"
                      (edited)="edit(tag, $event)"
                      [aria-description]="'press enter to edit ' + tag">
                      {{tag}}
                      <button matChipRemove [attr.aria-label]="'remove ' + tag">
                        <mat-icon>cancel</mat-icon>
                      </button>
                    </mat-chip-row>
                  }
                  <input placeholder="New tag..."
                         [matChipInputFor]="chipGrid"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)"/>
                </mat-chip-grid>
              </mat-form-field>

            <div>
                <label for="inputGroupFile01">Upload Thumbnail
                    <div class = "custom-file">
                        <input type = "file" class="custom-file-input" id = "inputGroupFile01"
                            aria-describedby="inputGroupFileAddOn01" (change) = "onFileSelected($event)">
                    </div>


                    <br/>
                    <div *ngIf="fileSelected">
                        <div>
                            <p>Selected File: {{selectedFileName}}</p>
                        </div>
                        <hr>
                        <div>
                            <button mat-raised-button color="primary" type="submit" (click) = "onUpload()">Upload</button>
                        </div>
                    </div>
                    <br>
                </label>
            </div>

            <button type = "submit" mat-raised-button color = "primary" (click) = "editVideoMetaData()"> Save</button>

        </form>
    </div>
    <div fxFlex = "50%">
        <app-video-player *ngIf="videoUrl" [videoUrl]="videoUrl"> </app-video-player>
    </div>

</div>
