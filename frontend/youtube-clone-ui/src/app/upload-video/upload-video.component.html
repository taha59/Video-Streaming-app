<div class="center">

    <mat-form-field appearance="fill">
        <mat-label>YouTube URL</mat-label>
        <input matInput [(ngModel)]="youtubeUrl" placeholder="Enter YouTube URL">
    </mat-form-field>

    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Drag or drop videos here.
          <button type="button" (click)="openFileSelector()">Browse Files</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>

        
    </div>


    <button mat-button (click) = "uploadVideoByFileDrop()" *ngIf="fileUploaded">File drop upload</button>

    <button mat-button (click) = "uploadVideoByYoutubeUrl()" *ngIf="youtubeUrl">Youtube Url Download</button>
</div>
