<mat-card class="example-card" appearance="outlined">
  <img mat-card-image [src]= "video.thumbnailUrl" alt="Thumbnail" routerLink="/video-details/{{video.id}}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" 
           [ngStyle]="{ 'background-image': 'url(' + pictureUrl + ')' }">
      </div>
      
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>{{userName}}</mat-card-subtitle>
      <mat-card-subtitle>{{video.viewCount}} Views</mat-card-subtitle>
    </mat-card-header>

    <mat-list-item role="listitem" (click) ="deleteVideo(video.id)">
      <mat-icon matListItemIcon>delete</mat-icon>
      <p matListItemTitle>Delete</p>
    </mat-list-item>

    <mat-list-item role="listitem" routerLink="/save-video-details/{{video.id}}">
      <mat-icon matListItemIcon>edit</mat-icon>
      <p matListItemTitle>Edit</p>
    </mat-list-item>

    <mat-list-item role="listitem" (click) ="downloadUserVideo()">
      <mat-icon matListItemIcon>download</mat-icon>
      <p matListItemTitle>Download</p>
    </mat-list-item>
</mat-card>
