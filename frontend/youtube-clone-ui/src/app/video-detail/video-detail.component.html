<div fxLayout="row">
    <div fxFlex="95%" class="video-detail">
      <div fxLayout="column" fxLayoutGap="8px">
        <app-video-player *ngIf="videoUrl" [videoUrl]="videoUrl"></app-video-player>
        <div class="mat-title">{{videoTitle}}</div>
        <div fxLayout="row">
          <div fxFlex="50%">
            <span class="view-count">{{viewCount}}</span>
            <span class="dot"></span>
            <span class="video-upload-date">{{createdDate}}</span>
          </div>
          <div fxFlex="50%" fxLayoutAlign="end">
            <span class="like-dislike-section">
                <button mat-icon-button class="thumbs-up" (click) ="likeVideo()" >
                  <mat-icon>thumb_up_off_alt</mat-icon>
                  {{likeCount}}
                </button>
                <button mat-icon-button class="thumbs-down" (click) ="dislikeVideo()">
                  <mat-icon>thumb_down_off_alt</mat-icon>
                  {{dislikeCount}}
                </button>
            </span>
          </div>
        </div>
        <mat-divider></mat-divider>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{userName}}</mat-card-title>
          <mat-card-subtitle class="subtitles">{{subscriberCount}} Subscribers</mat-card-subtitle>
          <button *ngIf="!isSubscribed" class="subscribe-button" mat-raised-button color="warn" 
          (click)="subscribeToUser()">SUBSCRIBE
          </button>
          <button *ngIf ="isSubscribed" class="subscribe-button-clicked" mat-raised-button color="accent"
          (click)="unsubscribeToUser()">
            SUBSCRIBED
          </button>
        </mat-card-header>

        
        <mat-chip-set>
          @for (tag of videoTags; track tag) {
            <mat-chip-row>
            {{tag}}
            </mat-chip-row>
          }
        </mat-chip-set>
        
        <mat-divider></mat-divider>

        <app-ai-chat [videoId] = "videoId"></app-ai-chat>

        <app-comments [videoId] = "videoId"> </app-comments>
      </div>
    </div>
    
   
  <div fxFlex="5%"></div>
   
</div>
